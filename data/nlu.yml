- intent: Đánh giá kết quả học tập
  examples: |
    - Các tiêu chí đánh giá kết quả học tập là gì?
    - Có bao nhiêu tiêu chí đánh giá kết quả học tập?
    - Tiêu chí đánh giá kết quả học tập gồm những gì?
    - Đánh giá kết quả học tập dựa vào điều gì?
    - Đánh giá kết quả học tập dựa vào những tiêu chí gì vậy thế ạ?
    - Thưa thầy cô cho em hỏi là đánh giá kết quả học tập dựa vào những tiêu chí nào?
    - Đánh giá kết quả học tập như thế nào?
    - Cho mình hỏi là đánh giá kết quả học tập theo tiêu chí gì?
    - Kết quả học tập đánh giá dựa trên tiêu chí nào?
    - Không biết kết quả học tập được đánh giá như thế nào?
    - Kết quả học tập của mỗi sinh viên được đánh giá theo 3 tiêu chí nào?
 
- intent: Thời gian đạo tạo đại học
